---
- name: Configurar servidor de aplicação Java
  hosts: app01

  user: vagrant
  become: yes

  vars_files:
    - vars/main-app.yml
  
  tasks:
    - name: Configurar hosts do lab Ansible
      lineinfile:
        dest: /etc/hosts
        state: present
        line: "{{item}}"
      with_items:
        - 192.168.1.2 control-node
        - 192.168.1.3 app01
        - 192.168.1.4 db01
    - name: Adicionar usuário de app
      user:
        name: app
        comment: Usuário de aplicação
        uid: 500
    - name: Instalação do Maven
      yum:
        name: maven
        state: latest
    - name: Instalação do Java
      yum:
        name: java-1.8.0-openjdk
        state: latest
    - name: Criação do diretório de app
      file:
        path: /opt/notes
        state: directory
        owner: app
        group: app
    - name: Clone do repositório Notes - app
      git:
        repo: 'https://github.com/callicoder/spring-boot-mysql-rest-api-tutorial.git'
        dest: /opt/notes
        clone: yes
        force: yes #vai sobrescrever qualquer alteração local (clone com prioridade)
    - name: Configurar arquivo de propriedades para camada de banco de dados
      template: # procura por padrão dentro de playbooks/templates
        src: application.properties # criar este arquivo
        dest: /opt/notes/src/main/resources/application.properties
    - name: Gerar pacote de aplicação
      command: mvn -f /opt
      become_user: app
    - name: Registrar versão atual do pacote
      shell:
        cmd: mvn -o -q -Dexec.executable=echo -Dexec.args='${project.version}'
        chdir: /opt/notes/
      register: app_version
    - name: Configurar serviço do Systemd
      template:
        src: etc/systemd/system/notes.service
        dest: /etc/systemd/system/notes.service
        notify: reload daemon
    - name: Iniciar serviço notes
      service:
        name: notes
        state: restarted # vai forçar reiniciar, para os casos q já estiver rodando
  roles:
    - configuracao-default-so
  handlers:
    - name: reload app
      systemd:
        state: restarted
        daemon_reload: yes
        name: 'notes'
    - name: reload daemon
      systemd:
        daemon_reexec: yes